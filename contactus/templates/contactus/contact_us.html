{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Contact Us</h2> 
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'contact_us' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field  | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-sm btn-danger shadow m-1 fw-bolder" href="{% url 'developers' %}">Cancel</a>
                        <button class="btn btn-warning shadow m-1 fw-bolder" type="submit">Submit Contact Form</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

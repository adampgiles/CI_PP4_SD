{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block content %}

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h2>Change Password</h2>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary shadow m-1 fw-bolder"type="submit" name="action">{% trans "Change Password" %}</button>
                <a class="btn btn-outline-primary shadow m-1 fw-bolder"href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
</div>

    
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h2>Edit Post</h2>  
                <a class="btn btn-sm btn-danger shadow m-1 fw-bolder" href="{% url 'delete_post' post.id %}">Delete this Post</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_post' post.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-sm btn-danger shadow m-1 fw-bolder" href="{% url 'developer_profile' developer.id %}">Cancel Post Edit</a>
                        <button class="btn btn-primary shadow m-1 fw-bolder" type="submit">Update Post</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'developers/js/developers.js' %}"></script>
{% endblock %}

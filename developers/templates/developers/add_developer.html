{% extends "base.html" %}
{% load static %}

{% block content %}

<h2>Create a Developer Profile</h5>

<div class="add-developer-form">
    <form method="POST" action="{% url 'add_developer' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-input">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <a href="{% url 'developers' %}">Cancel Profile Creation</a>
        <button type="submit">Create Developer Profile</button>
    </form>
</div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}

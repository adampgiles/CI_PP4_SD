{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Add a new Post</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_post' developer.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field  | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-sm btn-danger shadow m-1 fw-bolder" href="{% url 'developer_profile' developer.id %}">Cancel</a>
                        <button class="btn btn-warning shadow m-1 fw-bolder" type="submit">Add Post</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
